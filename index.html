
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>土界鎮：九姑娘的詛咒</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;500;700;900&family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
  <style>
    :root {
      --font-main: 'Noto Serif TC', serif;
      --font-special: 'Zhi Mang Xing', cursive;
      --soul-color: #d946ef;
    }
    body {
      margin: 0;
      padding: 0;
      background: #020202;
      overflow: hidden;
      font-family: var(--font-main);
      -webkit-tap-highlight-color: transparent;
      color: #fff;
    }
    * {
      font-family: var(--font-main);
      user-select: none;
      -webkit-user-drag: none;
    }
    .font-special {
      font-family: var(--font-special) !important;
    }
    .oil-painting-texture {
      background-image: url('https://www.transparenttextures.com/patterns/canvas-orange.png');
      mix-blend-mode: overlay;
      pointer-events: none;
    }
    .soul-scanline {
      background: linear-gradient(to bottom, transparent 0%, rgba(192, 38, 211, 0.2) 50%, transparent 100%);
      background-size: 100% 4px;
      animation: scan 4s linear infinite;
    }
    @keyframes scan {
      0% { background-position: 0 0; }
      100% { background-position: 0 100%; }
    }
    .soul-noise {
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3%3Ffilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }
    @keyframes glitch {
      0% { transform: translate(0) scale(1.1); filter: hue-rotate(0deg); }
      1% { transform: translate(-4px, 2px) scale(1.11); filter: hue-rotate(20deg) contrast(1.5); }
      2% { transform: translate(4px, -2px) scale(1.1); filter: hue-rotate(-20deg) contrast(1.2); }
      3% { transform: translate(0) scale(1.1); }
      100% { transform: translate(0) scale(1.1); }
    }
    .glitch-anim { animation: glitch 3s infinite; }
    .soul-active-ui {
      animation: soul-vibration 0.2s ease-in-out infinite alternate;
    }
    @keyframes soul-vibration {
      0% { transform: translate(1px, 1px); }
      100% { transform: translate(-1px, -1px); }
    }
    @keyframes shimmer {
      from { transform: translateX(-100%); }
      to { transform: translateX(100%); }
    }
    .animate-pulse-slow { animation: pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    .narrative-scroll::-webkit-scrollbar { width: 4px; }
    .narrative-scroll::-webkit-scrollbar-thumb { background: rgba(217, 70, 239, 0.5); border-radius: 10px; }
  </style>

}
</script>
</head>

  <div id="root"></div>

</body>
</html>
